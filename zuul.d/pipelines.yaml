- pipeline:
    name: check
    description: |
      Newly opened pull requests enter this pipeline to receive an
      initial verification test
    manager: independent
    trigger:
      github:        
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: push
    start:
      github:
        status: pending
        comment: false
    success:
      github:
        status: 'success'
        review: 'approve'
        label: 'passed'
      mysql:  
    failure:
      github:
        status: 'failure'
        review: 'comment'
        review-body: 'Review Failed'
        label: 'failed'
      mysql:
