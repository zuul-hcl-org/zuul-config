- pipeline:
    name: check
    description: |
      check Newly opened pull requests enter this pipeline to receive an
      initial verification test
    manager: independent
    trigger:
      github:        
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: push
    reporter:
      github:
        comment: India
        label: Region-India
    start:
      github:
        status: pending
        comment: false
    success:
      github:
        status: 'success'
        label: 'passed'
      mysql:  
    failure:
      github:
        status: 'failure'
        label: 'failed'
      mysql:
      
